<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
  <head>
    <title>Spring Boot books</title>
    	<link rel="stylesheet" th:href="@{/style.css}" />
        <script type="text/javascript" src="js/angular.min.js"></script> 
        <script src="js/book.js"></script>
  </head>

  <body>
    <h2>Books UPD</h2>

						   
 <form id = "upd" action="#" th:action="@{/update}" th:object="${book}" method="post">
      <input type="hidden" name="id" id="id" th:field= "*{id}" ng-model="id"/> 
      <label for="title">Book:</label>
      <input type="text" name="title" id="title" th:field= "*{title}" ng-model="title"/> <br/>    
      <label for="author">Author:</label>
      <input type="text" name="author" id="author" th:field= "*{author}" ng-model="author"/> <br/>
      <label for="genre">Genre:</label>
      <input type="text" name="genre" id="genre" th:field= "*{genre}" ng-model="genre"/> <br/>
      <label for="pages">Page #:</label>
      <input type="text" name="pages" id="pages" th:field= "*{pages}" ng-model="pages"/> <br/>
      <label for="year">Year:</label>
      <input type="text" name="year" id="year" th:field= "*{year}" ng-model="year"/> <br/>
      <label for="rating">Rating:</label>
      <input type="text" name="rating" id="rating" th:field= "*{rating}" ng-model="rating"/> <br/>
      <input type="submit"></input>
    </form>
    
    

    <ul th:each="book : ${books}">
      <li>
        <span th:text="${book.title}">Title</span>
        <span th:text="${book.author}">Author</span>
        <span th:text="${book.genre}">Genre</span> :
        <span th:text="${book.pages}">pages</span>,
        <span th:text="${book.year}">year</span>
        <span th:text="${book.rating}">rating</span>

      </li>
    </ul>
    
   
    <a th:href="@{/search}">SEARCH</a>
    
  </body>
</html>
